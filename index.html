<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Voice Converter - Indian Languages</title>
    <link rel="icon" href="audio.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="audio.png" alt="Logo" class="logo">
            <h1>Text to Voice Converter</h1>
            <p class="subtitle">Convert text to speech with Indian & international voices</p>
        </div>
        <div class="card">
            <div class="input-section">
                <div class="input-header">
                    <label for="textInput">Enter Your Text</label>
                    <div class="char-count">
                        <span id="charCount">0</span> characters
                    </div>
                </div>
                <textarea id="textInput"
                    placeholder="Type or paste your text here... Supports Hindi, English, Tamil, Telugu, Malayalam, Bengali and more!"
                    rows="8"></textarea>
                <div class="quick-samples">
                    <button class="sample-btn" data-lang="en">English Sample</button>
                    <button class="sample-btn" data-lang="hi">‡§π‡§ø‡§Ç‡§¶‡•Ä Sample</button>
                    <button class="sample-btn" data-lang="ta">‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç Sample</button>
                    <button class="sample-btn" data-lang="te">‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å Sample</button>
                </div>
            </div>

            <div class="controls">
                <div class="control-row">
                    <div class="control-group">
                        <label for="languageFilter">üåç Language Filter:</label>
                        <select id="languageFilter">
                            <option value="all">All Languages</option>
                            <option value="indian">üáÆüá≥ All Indian Languages</option>
                            <optgroup label="Major Indian Languages">
                                <option value="hi">‡§π‡§ø‡§Ç‡§¶‡•Ä Hindi</option>
                                <option value="en-IN">English (Indian)</option>
                                <option value="ta">‡Æ§‡ÆÆ‡Æø‡Æ¥‡Øç Tamil</option>
                                <option value="te">‡∞§‡±Ü‡∞≤‡±Å‡∞ó‡±Å Telugu</option>
                                <option value="ml">‡¥Æ‡¥≤‡¥Ø‡¥æ‡¥≥‡¥Ç Malayalam</option>
                                <option value="bn">‡¶¨‡¶æ‡¶Ç‡¶≤‡¶æ Bengali</option>
                                <option value="mr">‡§Æ‡§∞‡§æ‡§†‡•Ä Marathi</option>
                                <option value="gu">‡™ó‡´Å‡™ú‡™∞‡™æ‡™§‡´Ä Gujarati</option>
                                <option value="kn">‡≤ï‡≤®‡≥ç‡≤®‡≤° Kannada</option>
                                <option value="pa">‡®™‡©∞‡®ú‡®æ‡®¨‡©Ä Punjabi</option>
                            </optgroup>
                            <optgroup label="Other Indian Languages">
                                <option value="ur">ÿßÿ±ÿØŸà Urdu</option>
                                <option value="or">‡¨ì‡¨°‡¨º‡¨ø‡¨Ü Odia</option>
                                <option value="as">‡¶Ö‡¶∏‡¶Æ‡ßÄ‡¶Ø‡¶º‡¶æ Assamese</option>
                                <option value="sa">‡§∏‡§Ç‡§∏‡•ç‡§ï‡•É‡§§ Sanskrit</option>
                                <option value="kok">‡§ï‡•ã‡§Ç‡§ï‡§£‡•Ä Konkani</option>
                                <option value="ne">‡§®‡•á‡§™‡§æ‡§≤‡•Ä Nepali</option>
                            </optgroup>
                            <optgroup label="International">
                                <option value="en">English</option>
                                <option value="es">Spanish</option>
                                <option value="fr">French</option>
                                <option value="de">German</option>
                                <option value="zh">Chinese</option>
                                <option value="ja">Japanese</option>
                            </optgroup>
                        </select>
                    </div>

                    <div class="control-group">
                        <label for="voiceSelect">üé§ Voice:</label>
                        <select id="voiceSelect"></select>
                    </div>
                </div>

                <div class="control-row">
                    <div class="control-group slider-group">
                        <label for="rateControl">‚ö° Speed:</label>
                        <input type="range" id="rateControl" min="0.1" max="2" step="0.1" value="1">
                        <span id="rateValue">1x</span>
                    </div>

                    <div class="control-group slider-group">
                        <label for="pitchControl">üéµ Pitch:</label>
                        <input type="range" id="pitchControl" min="-1" max="3" step="0.1" value="1">
                        <span id="pitchValue">1x</span>
                    </div>

                    <div class="control-group slider-group">
                        <label for="volumeControl">üîä Volume:</label>
                        <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1">
                        <span id="volumeValue">100%</span>
                    </div>
                </div>
            </div>

            <div class="button-group">
                <button id="speakBtn" class="btn btn-primary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                        <path d="M19.07 4.93a10 10 0 0 1 0 14.14"></path>
                        <path d="M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                    </svg>
                    Speak
                </button>
                <button id="pauseBtn" class="btn btn-secondary" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="6" y="4" width="4" height="16"></rect>
                        <rect x="14" y="4" width="4" height="16"></rect>
                    </svg>
                    Pause
                </button>
                <button id="resumeBtn" class="btn btn-secondary" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polygon points="5 3 19 12 5 21 5 3"></polygon>
                    </svg>
                    Resume
                </button>
                <button id="stopBtn" class="btn btn-danger" disabled>
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    </svg>
                    Stop
                </button>
                <button id="clearBtn" class="btn btn-clear">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <polyline points="3 6 5 6 21 6"></polyline>
                        <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                    </svg>
                    Clear
                </button>
            </div>

            <div class="progress-container" id="progressContainer" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text" id="progressText">Speaking...</div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
